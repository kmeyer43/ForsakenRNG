    <section>
      <h2>Contact us</h2>

      <p>All fields with an asterisk (*) are required.</p>

      <form method="post" action="http://www.youmakeithappen.net/instruction/html/contact.php">

        <fieldset>
          <legend>Contact Us</legend>
          <label for="your_name">* Your name</label>
          <input required type="text" name="your_name" id="your_name">

          <label for="email">* Email</label>
          <input required type="email" name="email" id="email">

          <label for="message">* Message</label>
          <textarea required id="message" name="message"></textarea>

          <label for="phone_number">* Phone number</label>
          <input required type="text" name="phone_number" id="phone_number">

          <input type="submit" value="Send Message">

        </fieldset>
